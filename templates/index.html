<!DOCTYPE html>
<html lang="en-US">
  <head>
  
    <title>Mail Your Links</title>
    <meta charset="UTF-8">
    <meta name="description" content="A simple no-fuss tool to email yourself links which you find interesting on the web.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#F4511E">

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">

    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css')}}">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script> 

    <script src="{{ url_for('static',filename='js/index.js')}}"></script>

    <script src='https://www.google.com/recaptcha/api.js'></script>
  
  </head>
  <body>
    <div class="container h-100">
      
      <div class="row h-100 justify-content-center align-items-center">
        <div class="card col-md-10 col-lg-6 mx-auto">
          <div class="card-body">
              <p class="text-center logo">
                <a href="https://keeplink.in" target="_blank">
                  <span class="fas fa-link" style="font-size: 3rem;"></span>
                </a>
              </p>
              <h4 class="card-title text-center logo" style="font-family: Montserrat, sans-serif;font-size: 2rem ">Mail.<a href="https://keeplink.in" target="_blank">Keeplink.in</a></h4>
              <hr>
              <p class="card-text" style="text-align: justify;">A simple no-fuss tool to email yourself links which you found interesting on the web.</p>
              <hr>
              
            <form method="POST" action="/send" class="form">
              <div class="form-group">
                <label for="email">Email Id:</label>
                <input type="email" class="form-control" placeholder="foo@bar.com" name="email" required="">
              </div>
              <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="subject" class="form-control" placeholder="Subject for the email." name="subject" required="">
              </div>
              <div class="form-group">
                <label for="links">Links: <span style="color: #4c555d"> (One link on each line please...)</span></label>
                <textarea class="form-control" name="links" rows="5" placeholder="Your links here." required=""></textarea>
              </div>
              <!-- <br>
              <div class="text-center recaptcha">
                <div class="g-recaptcha" data-sitekey="6Ld2jGAUAAAAABTfRWl7HQgHsSktWyVsEKY8L_si" data-callback="captcha" data-expired-callback="reset"></div>
              </div> -->
              <br>
              <p class="text-center">
                <button id="submit" type="submit" class="btn btn-outline-primary text-center">Send Me The Links!</button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div> 
  </body>
</html>
